<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keno</title>
    <link rel="stylesheet" href="KenoStyles.css">
    <script src="KenoScript.js"></script>
</head>
<body>
    <button onclick="returnToSender()" id="backBtn">RETURN</button>
    <div id="moneyText">ðŸ’ŽGEMS: </div>
    <div id="mapShell"></div>
    <div id="progressBar">
        <div id="progressBarSegment"></div>
    </div>
    <div id="controls">
        <input type="number" id="betInput" placeholder="Bet Amount" min="0" oninput="checkValue(this);">
        <button onclick="startGame()" id="startBtn">START</button>
        <label for="speedSlider">Speed:</label>
        <input type="range" id="speedSlider" min="1" max="4" value="2" step="1" oninput="updateSpeed(this.value)">
        <div id="speedLabels">
            <span>Slow</span>
            <span>Medium</span>
            <span>Fast</span>
            <span>Instant</span>
        </div>
    </div>
</body>
</html>
